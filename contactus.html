<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom </title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
   <header>
    <nav class="navbar">

        <div class="logo-container">
            <i class="fas fa-plane logo "></i>
            <a href="#" class="website-name">TravelBloom</a>
        </div>



        <div class="nav-links">
            <a href="./" class="nav-link">Home</a>
            <a href="./aboutus.html" class="nav-link">About Us</a>
            <a href="./contactus.html" class="nav-link">Contact Us</a>
        </div>
    </nav>

   </header>
   <main  >
    <article class="homep-container" id="Home">
    <section class="background-image"></section>
    <section class="content-container" >
    <section >
      
        <div class="social-icons">
            <a href="#" class="social-icon fac-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
        
    </section>
    <section class="content">
        <div class="contact-container">
            <div class="contact-details">
                <h2>Contact Us</h2>
                <p>Get in touch</p>
            </div>
            
            <div class="contact-form">
                <form >
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your Name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <input id="form-group-btn" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    </section>
</article>
</main>

   <footer></footer>
   <script src="./travel_recommendation.js" type="text/javascript"></script>
</body>
</html>
